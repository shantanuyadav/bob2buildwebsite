# Nginx Configuration for bob2build.tanmaydeepsharma.com
# Optimized for Next.js static site with comprehensive caching

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream Next.js application
upstream nextjs_backend {
    server localhost:6000;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bob2build.tanmaydeepsharma.com www.bob2build.tanmaydeepsharma.com;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bob2build.tanmaydeepsharma.com www.bob2build.tanmaydeepsharma.com;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/bob2build.tanmaydeepsharma.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bob2build.tanmaydeepsharma.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bob2build.tanmaydeepsharma.com/chain.pem;

    # SSL Session Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Remove server tokens for security
    server_tokens off;

    # Logging
    access_log /var/log/nginx/bob2build.tanmaydeepsharma.com.access.log;
    error_log /var/log/nginx/bob2build.tanmaydeepsharma.com.error.log warn;

    # Max upload size
    client_max_body_size 10M;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    # Brotli Compression (if module is available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Root directory for static files (if serving from Nginx)
    root /var/www/bob2build;
    index index.html;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # Next.js Static Assets - Long-term caching
    location /_next/static {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Cache for 1 year (immutable)
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
    }

    # Next.js Images - Moderate caching
    location /_next/image {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Cache for 1 week
        add_header Cache-Control "public, max-age=604800, stale-while-revalidate=86400";
        expires 7d;
    }

    # Static files (images, fonts, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache images for 1 month
        add_header Cache-Control "public, max-age=2592000, stale-while-revalidate=86400";
        expires 30d;
        access_log off;
    }

    # Font files
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache fonts for 1 year
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
        access_log off;
    }

    # CSS and JavaScript files (non-Next.js)
    location ~* \.(css|js)$ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache for 1 week
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://nextjs_backend;
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://nextjs_backend;
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
        access_log off;
    }

    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://nextjs_backend;
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # API routes - No caching
    location /api/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # No cache for API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires off;

        # API rate limiting
        limit_req zone=api burst=10 nodelay;
    }

    # Health check endpoint (if exists)
    location = /health {
        proxy_pass http://nextjs_backend;
        access_log off;
        add_header Cache-Control "no-cache";
    }

    # Main application - proxy to Next.js
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for proxied requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache HTML pages for short duration with revalidation
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    location = /404.html {
        proxy_pass http://nextjs_backend;
        internal;
    }

    location = /500.html {
        proxy_pass http://nextjs_backend;
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
