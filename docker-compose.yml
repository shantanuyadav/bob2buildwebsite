services:
  agency-website:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: apex-web-studios
    ports:
      - "6000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SITE_URL=http://localhost:6000
      - NEXT_PUBLIC_SITE_NAME=Apex Web Studios
      - WATCHPACK_POLLING=true
    command: npm run dev
    restart: unless-stopped
